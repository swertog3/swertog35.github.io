<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор стоимости заказа</title>
    <script defer src="javascript.js"></script>
</head>
<body>
    <form id="orderForm">
        <label for="quantity">Количество товара:</label>
        <input type="text" id="quantity" name="quantity" required>

        <label for="product">Выберите товар:</label>
        <select id="product" name="product">
            <option value="100">Товар 1 (100 руб.)</option>
            <option value="250">Товар 2 (250 руб.)</option>
            <option value="400">Товар 3 (400 руб.)</option>
        </select>

        <button type="button" id="calculateBtn">Посчитать стоимость</button>
    </form>

    <div class="result-container" id="resultContainer" style="display: none;"> <!-- Контейнер для результата, изначально скрытый -->
        <div id="result" class="single-line"></div>
    </div>
</body>
</html>
